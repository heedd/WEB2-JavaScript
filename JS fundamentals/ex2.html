<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>HTML와 JavaScript의 만남 - event</h1>
  <input type="button" value="hello" onclick="alert('hello world!')">
  <input type="text" onchange="alert('changed')">
  <input type="text" onkeydown="alert('key down')">
  <br><br>※event : onclick, onchange, onkeydown etc...
</body>
</html>
