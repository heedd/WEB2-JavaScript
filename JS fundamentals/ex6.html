<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["soo", "hye", "jo"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]+"&nbsp");
      document.write(coworkers[1]+"&nbsp");
      document.write(coworkers[2]+"&nbsp");
    </script>
    <h2>add</h2>
    <script>
      coworkers.push('taeho');
      coworkers.push('hyun');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
