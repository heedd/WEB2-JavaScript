<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "developer" : "olive",
        "designer" : "pineapple"
      };
      document.write("developer : "+coworkers.developer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.partner = "sprite";
      document.write("partner : "+coworkers.partner+"<br>");
      coworkers["data scientist"] = "pizza";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iteration</h2>
    <script>
    for(var key in coworkers) {
      document.write(key+" : "+coworkers[key]+"<br>");
    }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll=function(){
        for(var key in this) {
          document.write(key+" : "+this[key]+"<br>");
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
